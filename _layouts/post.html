---
layout: default
---


<div class="container post-main">
<div class="row">
<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
    <h1 class="post-title-sep">{{ page.title }}</h1>
    <span class="post-date-sep">{{ page.date | date_to_string }}</span>
    <h4 class="post-author-sep">by {{ page.author }}</h4>
    <br><br><br>
    <!-- <hr class="style-seven"> -->
  <div class="post-template-content-sep">
  {{ content }}
  </div>

  <div class="related">
      <h2>Related Posts</h2>
      <ul class="related-posts">
        {% for post in site.related_posts limit:3 %}
          <li>
            <h3>
              <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
                <small>{{ post.date | date_to_string }}</small>
              </a>
            </h3>
          </li>
        {% endfor %}
      </ul>
    </div>


</div>
</div>
</div>
